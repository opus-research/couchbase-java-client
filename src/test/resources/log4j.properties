# Root logger option
log4j.rootLogger=INFO, stdout

# uncomment the following to force logging of BucketManager's N1QL index watcher steps
#log4j.logger.indexWatch=DEBUG
# uncomment the following to avoid seeing Node connect/disconnect logs
#log4j.logger.com.couchbase.client.core.node.Node=OFF

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n